name: gb_hmt_sanctions
description: "[OSANC] UK HM Treasury sanctions list"
schedule: weekly
pipeline:
  init:
    method: seed
    params:
      url: 'http://hmt-sanctions.s3.amazonaws.com/sanctionsconlist.csv'
    handle:
      pass: fetch
  fetch:
    method: fetch
    handle:
      pass: parse
  parse:
    method: opensanctions.crawlers.gb_hmt_sanctions:parse
